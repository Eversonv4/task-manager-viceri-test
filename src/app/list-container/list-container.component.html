<section>
  <div class="d-flex justify-content-center align-items-center">
    <div>
      <input type="text" name="filter" />
      <button>Pesquisar</button>
    </div>
    <div>
      <label for="filter-status" class="form-label ms-2 mt-2 me-2">Filtrar por Status</label>
      <select name="filterStatus" id="filter-status">
        <option *ngFor="let option of statusOptions" [value]="option?.status">{{option?.statusName}}</option>
      </select>
    </div>
  </div>
</section>
